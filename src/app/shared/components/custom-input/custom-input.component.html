<ion-item class="custom-input" lines="none">

    <!-- Icon -->
    <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>

    <!-- Input -->
    <ion-input [type]="type" [autocomplete]="autocomplete" [label]="label" [formControl]="control" labelPlacement="floating"></ion-input>

    <!-- Button -->
    <ion-button *ngIf="isPassword" (click)="showOnHidePassword()" slot="end" fill="clear" shape="round">
        <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
    </ion-button>
</ion-item>
